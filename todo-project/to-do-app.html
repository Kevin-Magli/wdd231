<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles/to-do-app.css">
    <link rel="stylesheet" href="styles/to-do-app-mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="website-logo">
            <h3>Magli's To-Do List</h3>
        </div>
        <button id="hamburger-menu">&#9776;</button>
        <nav>
            <div class="nav-link">
                <a href="index.html">Home</a>
                <a href="to-do-app.html" class="active-page">To-Do App</a>
                <a href="about.html">About</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="todo-container">
            <div class="todo-app">
                <h2>To-Do List</h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add Your Task">
                    <button id="add-task-button">Add</button>
                </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
            <div class="button-row">
                <button id="mark-completed">Mark All Completed</button>
                <button id="delete-completed">Delete Completed</button>
                <button id="add-default-tasks">Add Default Tasks</button>
            </div>
            </div>
        </div>
        <dialog id="myModal">
            <!-- this modal will be populated by JS -->
             
        </dialog>
    </main>
    <footer>
        <div class="footer-top">
            <p id="year">&copy; <span id="currentYear">placeholder</span>  &#8901;  No rights reserved. </p>
            <p id="author">Kevin Magliocchi</p>
        </div>
        <div class="footer-bottom">
            <p id="lastModifiedText">Last Modified: <span id="lastModified">placeholder</span></p>
        </div>
    </footer>
    <script type="module" src="scripts/to-do-app.js" defer></script>
    <script src="../scripts/hamburger.js" defer></script>
</body>
</html>
